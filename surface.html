<!DOCTYPE html>

  <head>

    <title>Microsoft Surface</title>
    <link rel="stylesheet" href="/css/surface.css" />
  </head>
  <body>
    <section>
      <div class="top">
        <img id="top-img" src="/img/top.jpg" />
        <div class="top-txt">
          <h2>
            Laptops designed <br />
            by Microsoft
          </h2>
        </div>
        <div class="sub-txt">
          <h4>
            Find your joy this holiday season. Power,<br />
            portability, possibility—whatever your wish,<br />

          </h4>
        </div>
        <ul class="horizontal-list">
          <li><a class="hover-underline" href="#">Surface Pro 9</a></li>
          <li><a class="hover-underline" href="#">Surface laptops</a></li>
          <li><a class="hover-underline" href="#">Explore all</a></li>

    <section id="section-two">

        <ul class="horizontal">
          <li>
            <img src="/img/mouse.jpg" /><a class="hover-underline" href="#"

            >

            <img src="/img/business.jpg" /><a class="hover-underline" href="#"
              >Surface for Business</a
            >
          </li>
        </ul>
      </div>
    </section>

      <div>
        <h1 id="txt">For all the ways you create</h1>
      </div>
    </section>

    <section id="section-four">
      <div>
        <h1 id="sub-txt">2-in-1 PCs</h1>
      </div>

        <div class="column1"></div>
        <div class="column2">

        </div>
      </div>
