<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Main div code -->
    <div id="main">
      <div class="h-tag">
        <img
          src="https://i.ibb.co/wwLhz98/logo.png"
          alt="Microsoft"
          class="logo"
        />
        <h2>Sign in</h2>
      </div>
      <!-- Login box -->
      <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
          <tr>
            <td>Enter Email ID :</td>
            <td>
              <input
                type="text"
                placeholder="Enter Email ID Here"
                id="email"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td>Enter Password :</td>
            <td>
              <input
                type="password"
                placeholder="Enter Password here"
                id="pwd1"
                class="tb"
              />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                value="Login"
                class="btn"
                onClick="login()"
              />
              <input
                type="submit"
                value="Reset"
                onclick="clearFunc()"
                class="btn"
              />
            </td>
          </tr>
        </table>
      </div>
      <!-- login box div ending here.. -->
    </div>
    <!-- Main div ending here... -->
  </body>
  <script src="js/login.js"></script>
  <script src="js/loginPostData.js"></script>
</html>
