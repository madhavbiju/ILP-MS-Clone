<!DOCTYPE html>
<html>
  <head>
    <title>Microsoft Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- Main div code -->
    <div id="main">
      <div class="h-tag">
        <img
          src="https://i.ibb.co/wwLhz98/logo.png"
          alt="Microsoft"
          class="logo"
        />
        <h2>Sign in</h2>
      </div>
      <!-- Login box -->
      <div class="login">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email-id" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="pwd1" name="password" required />
          </div>
          <div class="form-group">
            <input type="submit" value="Login" onclick="login()" />
          </div>
          <div class="form-group">
            <input type="reset" value="Reset" onclick="clearFunc()" />
          </div>
        </form>
      </div>
      <!-- login box div ending here.. -->
    </div>
    <!-- Main div ending here... -->
  </body>
  <script src="js/login.js"></script>
</html>
